<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>rps-game</title>
    <link rel="stylesheet" href="style.css">
  </head>


  <body>
    <div class ="background1">
      <div class = "heading font1">
        Rock Paper Scissors Game!
      </div>
      <div class="options1">
        <div>
          <button id = "button1" type="button" class="button">Rock</button>
        </div>
        <div>
          <button id = "button2" type="button" class="button">Paper</button>
        </div>
        <div>
          <button id = "button3" type="button" class="button">Scissors</button>
        </div>
      </div>
      <div class="reset1">
        <button id = "button4" type="button" class="button">Reset Score</button>
      </div>
      <div class="result1 font2">
        <p id="demo">Click to play!</p>
      </div>
      <div class="score1">
        <p id="pscore" class=" font3">Player Score: 0</p>
        <p id="cscore" class=" font3">Computer Score: 0</p>
      </div>

    </div>


    <script src="code.js"></script> 
  </body>


</html>
